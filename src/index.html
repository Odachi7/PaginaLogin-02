<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fug - Login</title>
    <link href="../style/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">
        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img 
                    src="assets/user.png"
                    alt="LogoUsuario" 
                    class="w-36 mx-auto hover:scale-110 duration-300"
                />

                <h1 class="text-4xl font-bold mb-7">Login</h1>
                <input 
                    type="email"
                    placeholder="E-mail/Número/Usuario..." 
                    class="bg-slate-50 border-1 border-slate-200 w-full p-2 rounded-lg outline-none focus:bg-white"
                />

                <input 
                    type="password"
                    placeholder="Digite sua Senha..." 
                    class="bg-slate-50 border-1 border-slate-200 w-full p-2 rounded-lg outline-none focus:bg-white"
                />

                <div class="flex justify-between items-center w-full">
                    <div class="flex items-center gap-2">
                        <input type="checkbox">
                        <label class="font-medium">Lembrar Senha</label>
                    </div>

                    <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a Senha?</a>
                </div>

                <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200">
                    Acessar
                </button>

                <p>
                    Não possui uma conta?
                    <a href="#" class="text-sky-600 hover:text-sky-500 duration-200 font-medium">Criar uma conta</a>
                </p> 
            </div>

        </section>
        
        <section 
            class="hidden md:flex gap-9 w-full flex-1 bg-blue-600 h-screen items-center justify-center flex-col p-4"
        >
        <h1 class="text-white text-2xl lg:text-4xl text-center max-w-lg">
            Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!
        </h1>
        <img 
            src="assets/techs.png" 
            alt="Tecnologias usadas no mercado"
            class="w-3/4 lg:w-full lg:max-w-md"
        />
        </section>
    </main>

</body>
</html>
